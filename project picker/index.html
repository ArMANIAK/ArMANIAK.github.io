<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Project picker</title>
</head>
<body>
    <header>
        <h1>Помощник в подборе идей для проекта</h1>
        <h3>
            Привет. Если тебе необходимо выбрать проект для твоего портфолио или для курсов по верстке, 
            но ты не имеешь ни малейшего представления, какую тему выбрать, то ты как раз по адресу. Мы поможем тебе с выбором.
        </h3>
    </header>
    <main>
        <div class="modal">
            <div class="card">
                <div class="card-header">
                    <p>Введите свои имя и фамилию</p>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset>
                            <label for="first_name">Введите имя: </label>
                            <input id="first_name" type="text" placeholder="Эрик / Марина / Роман">
                        </fieldset>
                        <fieldset>
                            <label for="last_name">Введите имя: </label>
                            <input id="last_name" type="text" placeholder="Чайник-сеткин / Иванов / Небейкобыла">
                        </fieldset>
                        
                        <button class="submit" type="submit">Вроде, я</button>
                    </form>
                </div>
            </div>
        </div>
        <button id="start">Поехали?</button>
        <div class="idea">

        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
