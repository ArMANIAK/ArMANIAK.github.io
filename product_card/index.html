<!DOCTYPE html>
<html lang="ru">

<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <link rel="stylesheet" href="styles.css">

    <title>Product card</title>
</head>
<nav>
    <a href="bootstrap_vers.html">Switch to bootstrap version</a>
</nav>
<body>
    <div class="body">
        <div class="bg">
            <div class="image">
                <img src="product.jpg" alt="product">
                <div class="label sale">SALE</div>
                <div class="label new">NEW</div>
            </div>
            <h4>Lorem ipsum, new, without any track of usage</h4>
            <p>Adipiscing elit, fashion, all star model. Dulce, Kabano, Abibas, best brands, high quality, low price</p>
            <div class="prices">
                <div class="new_price">$249.00</div>
                <div class="old_price">$299.00</div>
            </div>
            <div>
                <div class="button add">ADD TO CART</div>
                <div class="button view">VIEW</div>
            </div>
        </div>
    </div>
</body>

</html>
