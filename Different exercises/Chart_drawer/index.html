<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Chart-drawer</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <button onclick="drawItWithDiv()">Draw it with DIV</button>
            </li>
            <li>
                <button onclick="drawItWithCanvas('barChart')">Draw bar chart with Canvas</button>
            </li>
            <li>
                <button onclick="drawItWithCanvas('besierChart')">Draw besier chart with Canvas</button>
            </li>
            <li>
                <button onclick="drawItWithCanvas('polylineChart')">Draw polyline chart with Canvas</button>
            </li>
            <li>
                <button onclick="drawItWithCanvas('default')">Draw polyline chart with dots with Canvas</button>
            </li>
        </ul>
    </nav>
    <div id="output">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
