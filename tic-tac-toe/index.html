<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <main>
        <div class="beginning">
            <h1>Tic-tac-toe Game</h1>
            <p>This a game for two players</p>
            <p>Let's choose who will be the first player. Pick a side of the coin</p>
            <img src="img/flipping_coin.gif" alt="flipping coin">
            <button>Flip the coin</button>
        </div>
        <div class="instructions">Player choose a tile to put you mark on</div>
        <div class="field">
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
